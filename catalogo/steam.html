<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Cuba - Catálogo Steam</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos (ruta correcta) -->
    <link rel="stylesheet" href="../style.css">
    
    <style>
        .catalogo-detalle {
            padding-top: 120px;
            min-height: 100vh;
        }
        
        .catalogo-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .catalogo-header h1 {
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
        }
        
        .catalogo-header h1 span {
            color: var(--primary);
        }
        
        .platform-badge {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .btn-volver {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: var(--text);
            text-decoration: none;
            transition: 0.3s;
        }
        
        .btn-volver:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }
        
        .contador-juegos {
            background: rgba(0,243,255,0.05);
            border: 1px solid rgba(0,243,255,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .contador-juegos .numero {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
            display: block;
        }
        
        .search-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Fondo de cuadrícula -->
    <div class="grid-background"></div>

    <!-- ===== HEADER ===== -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="../index.html">
                    ARCADE<span>CUBA</span>
                </a>
            </div>
            
            <nav class="nav-menu">
                <a href="../index.html" class="nav-link">INICIO</a>
                <a href="../index.html#catalogo" class="nav-link active">CATÁLOGO</a>
                <a href="../index.html#gastronomia" class="nav-link">COMIDA</a>
                <a href="../index.html#ofertas" class="nav-link">OFERTAS</a>
                <a href="../index.html#vip" class="nav-link">VIP</a>
            </nav>
        </div>
    </header>

    <!-- ===== CATÁLOGO DETALLE ===== -->
    <section class="catalogo-detalle">
        <div class="container">
            <!-- Botón volver -->
            <a href="../index.html#catalogo" class="btn-volver">
                <i class="fas fa-arrow-left"></i> Volver al catálogo
            </a>
            
            <!-- Header de la plataforma -->
            <div class="catalogo-header">
                <h1><span>STEAM</span> GAMES</h1>
                <div class="platform-badge">
                    <i class="fab fa-steam"></i> PC
                </div>
            </div>
            
            <!-- Contador -->
            <div class="contador-juegos">
                <span class="numero">104</span>
                <span>juegos disponibles en Steam</span>
            </div>
            
            <!-- Buscador -->
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchPlataforma" placeholder="Buscar en Steam..." class="search-input">
                </div>
            </div>
            
            <!-- Grid de juegos -->
            <div class="juegos-grid" id="juegosPlataforma">
                <!-- Se cargarán con JavaScript -->
            </div>
        </div>
    </section>

    <!-- ===== FOOTER ===== -->
    <footer class="footer" style="margin-top: 50px;">
        <div class="container">
            <div class="footer-bottom">
                <p>Arcade Cuba © 2026 - Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <script>
        // Datos de juegos de Steam
        const juegosSteam = [
            "Ace Combat 7", "Age of Empires 3", "Age of Empires 4", "Aimlabs", "Albion Online",
            "Alien Swarm: RD", "Aliens: Fireteam Elite", "Apex Legends", "Arena Breakout",
            "Arma Reforger", "Assetto Corsa", "Asphalt Legends", "Baldur Gate 3 *",
            "Battlefield 1 *", "Battlefield V *", "Battlefield 6 *", "Battlefield 2042 *",
            "Black Desert", "Black Myth: Wukong", "BloodStrike", "Borderlands 2", "Brawlhalla",
            "Call of Duty: Black Ops 7 *", "Call of Duty: Black Ops III", "Call of Duty: WWII",
            "Call of Duty: Warzone", "Century: Age of Ashes", "Chivalry 2 *", "Combat Master",
            "Company of Heroes", "Company of Heroes LE", "Company of Heroes 2", "Company of Heroes 3",
            "Company of Heroes BM", "Counter-Strike 2", "Crossout", "Dark and Darker", "Darkest Day",
            "Dead by Daylight", "Deadlock", "Delta Force + DLC", "Destiny 2", "Dota 2",
            "Dragon Ball: GS eFootball", "Elden Ring Nightreign", "Eternal Return", "Escape from Tarkov *",
            "EVE Online", "Fallout Shelter", "Farlight 84", "Final Fantasy XIV Online", "Forza Horizon 5",
            "FragPunk", "GoT Kingsroad", "Gears of Wars 5", "Halo Infinite", "Halo: TMCC",
            "HELLDIVERS 2", "Killing Floor 2", "Killing Floor 3 *", "Left 4 Dead 2", "Lost Ark",
            "Magic: The Gathering Arena", "Marvel Rivals", "Marvel Snap", "Mecha Break",
            "Monster Hunters Wilds", "Monster Hunters World *", "Once Human", "One-armed robber",
            "Overwatch 2", "Paladins", "Palia", "Path of Exile", "Polygon", "Portal 2",
            "Project Playtime", "PUBG: Battlegrounds", "Rainbow Six Siege X", "Rematch", "R.E.P.O.",
            "Risk: Global Domination", "Runescape", "Rust *", "Sea of Thieves", "Sky: Niños de la Luz",
            "Smite 2", "Sniper Elite 5", "Sniper Ghost Warrior 3", "Splitgate 2", "Stalcraft X",
            "Stumble Guys", "Star Wars: Battlefront 2 *", "Steel Hunters", "Stellaris *", "Stormgate",
            "Strinova", "Supervive", "Team Fortress 2", "Tekken 8 *", "Terraria *", "The Finals",
            "The Isle *", "The Hunter: CotW", "The Sims 4", "Throne and Liberty", "Thunder Tier One",
            "V Rising *", "Vampire The Masquerade", "War Thunder", "Warframe", "Warhammer 40K: DoW III",
            "Warhammer 40K: SM 2", "Warhammer 40K: RoW", "Warhaven", "Warlander", "Wires and Whiskers",
            "World of Tanks", "World of Warships"
        ];
        
        function cargarJuegos() {
            const grid = document.getElementById('juegosPlataforma');
            const searchInput = document.getElementById('searchPlataforma');
            
            function renderizar(juegos) {
                let html = '';
                juegos.forEach(juego => {
                    const requiereBiblio = juego.includes('*');
                    const nombreLimpio = juego.replace(' *', '');
                    
                    html += `
                        <div class="juego-card ${requiereBiblio ? 'requiere-biblio' : ''}">
                            <div class="juego-header">
                                <i class="fab fa-steam juego-plataforma" style="color: #00f3ff;"></i>
                                <h3 class="juego-nombre">${nombreLimpio}</h3>
                            </div>
                            ${requiereBiblio ? '<div class="juego-badge"><i class="fas fa-exclamation-triangle"></i> Requiere biblioteca</div>' : ''}
                        </div>
                    `;
                });
                grid.innerHTML = html;
            }
            
            renderizar(juegosSteam);
            
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const termino = e.target.value.toLowerCase();
                    const filtrados = juegosSteam.filter(j => 
                        j.toLowerCase().includes(termino)
                    );
                    renderizar(filtrados);
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', cargarJuegos);
    </script>
</body>
</html>
