<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Cuba - Catálogo Meta Quest VR</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&family=Orbitron:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="../style.css">
    
    <style>
        .catalogo-detalle {
            padding-top: 120px;
            min-height: 100vh;
        }
        
        .catalogo-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .catalogo-header h1 {
            font-size: 3rem;
            font-family: 'Orbitron', sans-serif;
        }
        
        .catalogo-header h1 span {
            color: #ff00c3;
        }
        
        .platform-badge {
            background: linear-gradient(45deg, #ff00c3, #ff66cc);
            padding: 8px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .btn-volver {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: var(--text);
            text-decoration: none;
            transition: 0.3s;
        }
        
        .btn-volver:hover {
            color: #ff00c3;
            transform: translateX(-5px);
        }
        
        .contador-juegos {
            background: rgba(255,0,195,0.05);
            border: 1px solid rgba(255,0,195,0.2);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .contador-juegos .numero {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ff00c3;
            display: block;
        }
        
        .search-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Fondo de cuadrícula -->
    <div class="grid-background"></div>

    <!-- ===== HEADER ===== -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <a href="../index.html">
                    ARCADE<span>CUBA</span>
                </a>
            </div>
            
            <nav class="nav-menu">
                <a href="../index.html" class="nav-link">INICIO</a>
                <a href="../index.html#catalogo" class="nav-link active">CATÁLOGO</a>
                <a href="../index.html#gastronomia" class="nav-link">COMIDA</a>
                <a href="../index.html#ofertas" class="nav-link">OFERTAS</a>
                <a href="../index.html#vip" class="nav-link">VIP</a>
            </nav>
        </div>
    </header>

    <!-- ===== CATÁLOGO DETALLE ===== -->
    <section class="catalogo-detalle">
        <div class="container">
            <!-- Botón volver -->
            <a href="../index.html#catalogo" class="btn-volver">
                <i class="fas fa-arrow-left"></i> Volver al catálogo
            </a>
            
            <!-- Header de la plataforma -->
            <div class="catalogo-header">
                <h1><span>META QUEST VR</span></h1>
                <div class="platform-badge">
                    <i class="fas fa-vr-cardboard"></i> VR
                </div>
            </div>
            
            <!-- Contador -->
            <div class="contador-juegos">
                <span class="numero">80</span>
                <span>juegos disponibles en Realidad Virtual</span>
            </div>
            
            <!-- Buscador -->
            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchPlataforma" placeholder="Buscar en VR..." class="search-input">
                </div>
            </div>
            
            <!-- Grid de juegos -->
            <div class="juegos-grid" id="juegosPlataforma">
                <!-- Se cargarán con JavaScript -->
            </div>
        </div>
    </section>

    <!-- ===== FOOTER ===== -->
    <footer class="footer" style="margin-top: 50px;">
        <div class="container">
            <div class="footer-bottom">
                <p>Arcade Cuba © 2026 - Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <script>
        // Datos de juegos de VR
        const juegosVR = [
            "Walkabout Mini Golf", "Wander", "Wands Alliances", "War of Wizards", "Warplanes Battles Over Pacific",
            "Acron Attack of squirrels", "All in One Sports VR", "All in One Summer Sports", "Angry Birds",
            "Arizona Sunshine 1", "Asgard Wrath 2", "Assassins Creed Nexus", "Attack on Titan VR",
            "Band Space", "Batman Arkham Shadow", "Battle Talent", "Beat Saber", "Blaston", "Bogo",
            "Brink Traveler", "Broken Edge", "Carve Snowboarding", "Cookout", "Contractors Creed",
            "Crisis Brigade 2", "Deadhook", "Death Lap", "Divine Duel", "Do U Copy", "Dragon Fist Kung Fu",
            "Drunkin Bar Fight", "Eleven Table Tennis", "Elixir", "Elven Assassin", "Epic Roller Coaster",
            "Final Space", "Five Nights At Freddys 1 & 2", "Fruit Ninja 2", "Gods of Gravity", "Gorilla Tag",
            "Green Hell", "Guardians Frontline", "Gunradiers", "Hitman 3 Reloaded", "Hyperdash", "I Am a Cat",
            "I Am a Security", "Into Black", "Iron Man", "Ironlights", "Job Simulator", "Just Dance VR",
            "Kizuna AI", "Madison", "Max Mustard", "Metal Hellsinger", "Metro Awakening", "Mission ISS",
            "Moss Book 1", "Moss Book 2", "Ocean Craft", "Ocean Rift", "OnShape", "Pistol Whip",
            "Population One", "Project Terminus", "Red Matter 2", "Resident Evil 4", "Roblox",
            "Rooms of Realities", "Skydances Behemot", "Skyworld Kingdom Brawl", "Sniper Elite: Winter Warrior",
            "Soul Covenant", "Space Slurpies", "Stilt", "Superhot VR", "Survival Nation", "Sweet Escape VR",
            "The Climb 2", "Toss", "Ultimechs", "Void Racer Extreme", "Vox Machine"
        ];
        
        function cargarJuegos() {
            const grid = document.getElementById('juegosPlataforma');
            const searchInput = document.getElementById('searchPlataforma');
            
            function renderizar(juegos) {
                let html = '';
                juegos.forEach(juego => {
                    html += `
                        <div class="juego-card">
                            <div class="juego-header">
                                <i class="fas fa-vr-cardboard juego-plataforma" style="color: #ff00c3;"></i>
                                <h3 class="juego-nombre">${juego}</h3>
                            </div>
                        </div>
                    `;
                });
                grid.innerHTML = html;
            }
            
            renderizar(juegosVR);
            
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const termino = e.target.value.toLowerCase();
                    const filtrados = juegosVR.filter(j => 
                        j.toLowerCase().includes(termino)
                    );
                    renderizar(filtrados);
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', cargarJuegos);
    </script>
</body>
</html>
